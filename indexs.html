<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen back">
  <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg text-center">
    <h1 class="text-4xl font-bold mb-6">Quote of the Day</h1>
    <div id="quote" class="text-lg font-medium mb-4">
      <!-- Random quote will be displayed here -->
    </div>
    <input type="text" id="author-search" class="p-2 border rounded w-full mb-4" placeholder="Search quotes by author name...">
    <div id="results" class="text-left">
      <!-- Search results will appear here -->
    </div>
    <input type="text" id="quote-input" class="p-2 border rounded mb-4" style="width: 500px;" placeholder="Create quote...">
    <input type="text" id="author-input" class="p-2 border rounded mb-4" placeholder="Author name">
    <button class="p-2 border rounded mb-4 bg-blue-500 text-white" id="create">Create</button>
    <div class="text-left" id="created-quote"></div>
  </div>

  <script src="quote.js">
  </script>
</body>
</html>
